<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登录 - Sumred</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/font/iconfont.css">
    <link rel="stylesheet" href="../static/css/ui.main.css">
    <!--scripts-->
    <script src="../static/js/jquery-3.1.1.min.js"></script>
    <script src="../static/js/tether.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/vue.min.js"></script>
    <script src="../static/js/js.cookie.js"></script>
    <script src="../static/js/template-loader.js"></script>

    <script data-main="../static/js/pages/login.js" src="../static/js/require.js"></script>
</head>
<body>

<div id="app">

    <div class="login-container container">
        
        <div class="logo-container">
            <img src="../static/image/sumred_logo.jpg" alt="">
        </div>
        
        <div class="form-group account-input-container">
            <label class="sr-only" for="account">Account</label>
            <input type="text" class="form-control" id="account" placeholder="手机号 | 邮箱 | 用户ID">
            <div class="ok">
                <div class="fa fa-check"></div>
            </div>
            <div class="error">
                <div class="fa fa-close"></div>
            </div>
        </div>

        <div class="form-group password-input-container">
            <label class="sr-only" for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="密码">
            <div class="ok">
                <div class="fa fa-check"></div>
            </div>
            <div class="error">
                <div class="fa fa-close"></div>
            </div>
        </div>

        <div class="button-group row">
            <div class="col-xs-6">
                <div class="btn btn-ghost btn-block border-color-red do-login">
                    <span class="text-color-red">登录</span>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="btn btn-ghost btn-block go-register">注册</div>
            </div>
        </div>

        <div class="tip" style="display: none;">
            已发送密码重置链接到您的邮箱
        </div>

    </div>

</div>



</body>
</html>
