<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>注册成功 - Sumred</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/ui.main.css">
    <!--scripts-->
    <script src="../static/js/jquery-3.1.1.min.js"></script>
    <script src="../static/js/tether.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/vue.min.js"></script>
    <script src="../static/js/js.cookie.js"></script>
    <script src="../static/js/template-loader.js"></script>

    <script data-main="../static/js/pages/register-mail-set-password.js" src="../static/js/require.js"></script>
</head>
<body>

<div id="app">

    <div class="login-container container">

        <div class="logo-container">
            <img src="../static/image/sumred_logo.jpg" alt="">
        </div>

        <div class="tip" style="margin-bottom: 24px;">
            <p>邮箱注册成功，请设置密码</p>
        </div>

        <div class="form-group password-input-container">
            <label class="sr-only" for="password">password</label>
            <input type="password" class="form-control" id="password" placeholder="请设置密码，6-16位字母加数字组合，不区分大小写">
            <div class="ok">
                <div class="fa fa-check"></div>
            </div>
            <div class="error">
                <div class="fa fa-close"></div>
            </div>
        </div>

        <div class="form-group repeat-password-input-container">
            <label class="sr-only" for="repeat-password">password</label>
            <input type="password" class="form-control" id="repeat-password" placeholder="再次输入密码">
            <div class="ok">
                <div class="fa fa-check"></div>
            </div>
            <div class="error">
                <div class="fa fa-close"></div>
            </div>
        </div>

        <div class="button-group row">
            <div class="col-xs-12">
                <div class="btn btn-ghost btn-block go-next">
                    <span class="text-color-red">下一步</span>
                </div>
            </div>
        </div>

    </div>

</div>



</body>
</html>
