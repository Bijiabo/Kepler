<div class="setting-panel">
    <h3>账户设置</h3>
    <div class="setting-account-info-panel panel-item panel">
        <div class="panel-heading">会员信息</div>
        <div class="panel-body">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="setting-avatar img-circle" src="static/image/avatars/0.jpg" alt="">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading member-info-username">
                            疯狂的小伙子
                            <i class="iconfont">&#xe634;</i>
                        </h4>
                        <p class="member-info-des">
                            会员身份： VIP3
                            <br>
                            会员到期：2017-6-30
                        </p>
                    </div>
                </div>
                <div class="panel-divider"></div>
            </div>

            <div class="col-md-12">
                <h5>我的成长值</h5>
                <div class="progress vip-progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                        <span class="sr-only">80% VIP grade</span>
                    </div>
                </div>
                <div class="vip-progress-des">
                    <div class="vip-progress-des-item" des="VIP1" value="0" style="left: 15px"></div>
                    <div class="vip-progress-des-item" des="VIP2" value="2000" style="left: 20%"></div>
                    <div class="vip-progress-des-item" des="VIP3" value="3500" style="left: 35%"></div>
                    <div class="vip-progress-des-item" des="VIP4" value="5500" style="left: 55%"></div>
                    <div class="vip-progress-des-item" des="VIP5" value="7500" style="left: 75%"></div>
                    <div class="vip-progress-des-item" des="VIP6" value="10000" style="right: 15px"></div>
                </div>
                <div class="panel-divider"></div>
            </div>

            <div class="col-md-12">
                <div class="btn yellow-btn animation">会员特权</div>
                <div class="btn yellow-btn animation">会员续费</div>
            </div>
        </div>
    </div>
    <div class="setting-basic-panel panel-item panel">
        <div class="panel-heading">账户设定</div>
        <div class="panel-body">
            <div class="col-md-6 col-md-offset-3">
                <form>
                    <div class="form-group">
                        <label for="avatar">头像</label>
                        <div class="row">
                            <div class="col-md-12">
                                <img class="setting-avatar img-circle" src="static/image/avatars/0.jpg" alt="">
                            </div>
                            <div class="col-md-12">
                                <div class="btn btn-default">更换头像</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">用户名</label>
                        <input type="text" name="name" class="form-control animation" placeholder="" value="疯狂的小伙子">
                    </div>
                    <button type="submit" class="btn btn-default animation">保存</button>
                </form>
            </div>
        </div>
    </div>

    <div class="setting-safe-panel panel-item panel">
        <div class="panel-heading">安全设定</div>
        <div class="panel-body">
            <div class="col-md-6 col-md-offset-3">
                <form>
                    <div class="form-group">
                        <label for="original-password">原密码</label>
                        <input type="password" name="original-password" class="form-control animation" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="new-password">新密码</label>
                        <input type="password" name="new-password" class="form-control animation" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="new-password-confirm">新密码确认</label>
                        <input type="password" name="new-password-confirm" class="form-control animation" placeholder="">
                    </div>
                    <button type="submit" class="btn btn-default animation">修改</button>
                </form>
            </div>
        </div>

    </div>
</div>
