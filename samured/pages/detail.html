<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Video Detail - Sumred</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/font/iconfont.css">
    <link rel="stylesheet" href="../static/css/ui.main.css">
    <!--scripts-->
    <script src="../static/js/jquery-3.1.1.min.js"></script>
    <script src="../static/js/tether.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/vue.min.js"></script>
    <script src="../static/js/template-loader.js"></script>
    <script src="../static/js/plyr/plyr.js"></script>

    <script data-main="../static/js/pages/detail.js" src="../static/js/require.js"></script>
</head>
<body class="has-side-bar-menu">

<div id="app">
    <template-import file="./../components/navigation-bar.html"></template-import>

    <template-import file="./../components/side-bar-menu.html"></template-import>

    <div class="main has-side-bar-menu">
        <div class="container main-container" style="padding: 0;margin-bottom: 0;">
            <template-import file="./../components/video-player.html"></template-import>
        </div>
    </div>

    <template-import file="./../components/detail-main-container.html">

        <div class="">
            <template-import file="./../components/video-detail.html"></template-import>

            <div class="video-recommend-list panel-view row">
                <div class="grid-video-card-container">
                    <template v-for="(item, index) in videoCards">
                        <div class="">
                            <a :href="'detail.html#video-'+index">
                                <div class="grid-video-card col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                    <!--<div class="text-color-red text-type-title">推荐视频</div>-->
                                    <div class="image-view"
                                         duration="06:00"
                                         :style="'background-image: url(./../static/image/video-thumbnails/'+index%6+'.jpg);'"
                                    >
                                        <img src="./../static/image/scale/16-9.png" alt="">
                                        <div class="video-progress" style="width: 33%;"></div>
                                    </div>
                                    <div class="title">Name Of DFHJK HKSEWB DJKFHDK BFD</div>
                                    <div class="cn_title">视频名称</div>
                                    <div class="author">狂战士JK</div>
                                    <div class="info">视频简介显示内容...</div>
                                </div>
                            </a>
                        </div>
                    </template>
                </div>
            </div>
        </div>
        <!--右侧边栏-->
        <div class="right-side-bar">
            <template-import file="./../components/list-video-card.html"></template-import>
        </div>
    </template-import>
</div>



</body>
</html>
