    <meta charset="UTF-8">

    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <!--scripts-->
    <script src="static/js/jquery-3.1.1.min.js"></script>
    <script src="static/js/tether.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/vue.min.js"></script>
    <script src="static/js/main.js"></script>
    <!--demo 资源-->
    <script src="static/js/random-words.js" defer="true"></script>
    <script src="static/js/demo.js" defer="true"></script>
    <!--加载播放器资源-->
    <!--<link rel="stylesheet" href="static/css/video-js.min.css">-->

    <link rel="stylesheet" href="static/css/share.min.css">
    <script src="static/js/jquery.share.min.js"></script>
</head>
<body>

<div id="app">
    <!-- 导航栏 -->
    <template-import file="./template/navigationBar.html"></template-import>

    <!-- main container -->
    <div class="main-container">

        <!-- 主要内容 -->
        <div class="main-content col-sm-9">
            <!--TODO: insert main content-->
            <!--
            <video
                    id="doppler-player"
                    class="video-player video-js"
                    controls
                    preload="auto"
                    poster="static/image/demo-video-thumbnail.png"
                    data-setup='{}'>
                <source src="static/video/demo.mp4" type="video/mp4"></source>

                    web browser that

            <div class="video-container">
                <video class="video-canvas" autoplay="autoplay" poster="static/image/demo-video-thumbnail.png" preload="auto" loop="loop">
                    您的浏览器不支持 video 标签。
                    <source src="static/video/demo.mp4" type="video/mp4"></source>
                    <track src="static/video/video.vtt" srclang="zh" kind="subtitles" label="中文" default>
                </video>
                <div class="video-controls animation-slow">
                    <div class="video-time-line">
                        <div class="video-time-line-played video-time-line-played-animation"></div>
                        <div class="video-time-line-pointer"></div>
                    </div>

                    <div class="video-contol-group">
                        <div class="video-control-item text-center video-play-button playing">
                            <span class="fa fa-play"></span>
                            <span class="fa fa-pause"></span>
                        </div>
                        <div class="video-control-item text-center volume-button">
                            <div class="fa fa-volume-up volume-icon"></div>
                            <div class="volume-control animation">
                                <div class="volume-control-handle"></div>
                            </div>
                        </div>
                    </div>
                    <div class="video-contol-group right">
                        <div class="video-control-item text-center video-full-screen">
                            <span class="fa fa-expand"></span>
                            <span class="fa fa-compress"></span>
                        </div>

                        <div class="video-control-item text-center video-cc-button">
                            <span class="fa fa-cc"></span>
                        </div>

                        <!--清晰度选择-->
                        <div class="video-control-item text-center video-quality-button-container">
                            <div class="video-quality-button">
                                1080P
                            </div>
                            <div class="video-control-menu">
                                <div class="video-control-menu-item" data-quality="720P">720P</div>
                                <div class="video-control-menu-item" data-quality="1080P">1080P</div>
                                <div class="video-control-menu-item" data-quality="2K">2K</div>
                                <div class="video-control-menu-item" data-quality="4K">4K</div>
                            </div>
                        </div>

                        <div class="video-control-item text-center video-time">
                            <span class="video-current-time">00:00:00</span>
                            /
                            <span class="video-duration">00:00:00</span>
                        </div>
                    </div>

                </div>
            </div>

            <template-import file="./template/video-detail-panel.html"></template-import>
            <template-import file="./template/comments.html"></template-import>
            <template-import file="./template/footer.html"></template-import>
        </div>

        <!--右侧边栏-->
        <div class="col-sm-3 row">
            <template-import file="./template/right-side-bar.html"></template-import>
        </div>
    </div>
</div>

<script src="static/js/video.js"></script>
<link rel="stylesheet" href="static/css/video.css">

</body>
