<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Kepler</title>
    <!--styles-->
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/main.css">
    <!--scripts-->
    <script src="static/js/jquery-3.1.1.min.js"></script>
    <script src="static/js/tether.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/vue.min.js"></script>
    <script src="static/js/main.js"></script>
    <script src="static/js/demo.js" defer="true"></script>
    <!--加载播放器资源-->
    <link rel="stylesheet" href="static/css/video-js.min.css">
    <script src="static/js/video.min.js"></script>
</head>
<body>

<div id="app">
    <!-- 导航栏 -->
    <template-import file="./template/navigationBar.html"></template-import>

    <!-- main container -->
    <div class="main-container">
        <!-- 侧边栏 -->
        <template-import file="./template/sidebar.html"></template-import>

        <!-- 主要内容 -->
        <div class="main-content col-sm-9">
            <!--TODO: insert main content-->
            <video
                    id="doppler-player"
                    class="video-player video-js"
                    controls
                    preload="auto"
                    poster="static/image/demo-video-thumbnail.png"
                    data-setup='{}'>
                <source src="static/video/demo.mp4" type="video/mp4"></source>
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a
                    web browser that
                    <a href="http://videojs.com/html5-video-support/" target="_blank">
                        supports HTML5 video
                    </a>
                </p>
            </video>


            <template-import file="./template/footer.html"></template-import>
        </div>
    </div>
</div>



</body>
</html>
